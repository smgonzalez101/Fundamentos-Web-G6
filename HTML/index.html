<!DOCTYPE html>
<!--es para indicar que es una página html-->
<html lang="es">
<!-- etiquita de apertura- lang atributo tipo de idioma-->

<head>
    <!-- en esta parte está todo lo que sea configuración, formato, colores, funcionalidades, etc.-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--compatibilidad con internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tamaño de las páginas-->
    <title>Mi página web 1</title>
    <!--título pestaña superior de la página-->
</head>

<body>
    <!--todo lo que ve el usuario-->
    <h1>Esto es un título desde h1 hasta h6</h1>
    <h6>Esto es un título h6</h6>
    <br>
    <hr>
    <!--salto linea-->
    <!-- <hr> agrega una linea horizontal-->
    <!--Parrafos es para escribir muchos parrafos-->
    <p> <b>Pone negrilla</b>no <i>agrega cursiva al texto </i><u>sub raya el texto</u> tienen formato es solo texto con un tamaño predifinido, podemos trabajar con etiquetas internas </p>

    <p><strong> pone negrita </strong>cada etiqueta ocupa una linea</p>
    <br>

    <!--ink (anchor tag) (href)</body>-->
    <a href="https://www.w3schools.com ">w3schools</a><br>
    <!--<a> son para hipervínculos-->
    <!-- href, nos indica hacia que página queremos que vaya-->

    <a href="https://www.w3schools.com " target="_blank">w3School</a>
    <br>
    <!--rediccionar a otra página interna -->
    <a href="index2.html">otra página</a>
    <br>
    <!--link con imagen-->
    <a href="https://www.linux.org" target="_blank">
        <img src="assets/img/tux.jpg">
    </a>

</html>
