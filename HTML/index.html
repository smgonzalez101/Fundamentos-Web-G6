<!DOCTYPE html>
<!--es para indicar que es una página html-->
<html lang="es">
<!-- etiquita de apertura- lang atributo tipo de idioma-->

<head>
    <!-- en esta parte está todo lo que sea configuración, formato, colores, funcionalidades, etc.-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--compatibilidad con internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tamaño de las páginas-->
    <title>Mi página web 1</title>
    <!--título pestaña superior de la página-->
</head>

<body>
    <!--todo lo que ve el usuario-->
    <h1>Esto es un título desde h1 hasta h6</h1>
    <h6>Esto es un título h6</h6>
    <br>
    <!--salto linea-->


    <!-- <hr> agrega una linea horizontal-->

</body>

</html>
<!-- etiqueta de cierre-->
